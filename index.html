<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ruota della Furrtuna</title>
        <meta name="description" content="Gioca al classico gioco della Ruota della Furrtuna. Indovina le lettere per completare la frase!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Ruota della furrtuna</a>
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Sezione per il suggerimento -->
            <div class="hero-unit" id="hint-section" style="display: none; padding: 25px; margin-bottom: 20px; background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(118, 75, 162, 0.15)); border: 3px solid rgba(255, 255, 255, 0.6); border-radius: 20px; box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3), inset 0 2px 10px rgba(255, 255, 255, 0.2); backdrop-filter: blur(20px);">
                <div style="text-align: center;">
                    <p id="game-hint" style="color: #ffffff; font-size: 24px; margin: 0; font-weight: 800; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 15px rgba(255, 255, 255, 0.3); animation: hintPulse 2s ease-in-out infinite alternate;">
                        Nessun suggerimento disponibile
                    </p>
                </div>
            </div>

            <!-- Main hero unit for a primary marketing message or call to action -->
            <div class="hero-unit tabbellone">
                <p style="color: #ffffff; font-size: 24px; margin-bottom: 20px;">Indovina la frase, una lettera alla volta!</p>
            </div>

            <div class="hero-unit">
                <div class="row-fluid">
                    <div class="span6">
                        <span class="char-used">Lettere giocate: </span>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
<div id="phrase" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 id="myModalLabel">🎯 Scegli una nuova frase</h3>
    </div>
    <div class="modal-body">
        <div style="text-align: center; padding: 20px;">
            <p style="margin-bottom: 20px; color: #666; font-size: 18px;">
                🎲 Scegli come vuoi giocare:
            </p>
            <button class="btn btn-large btn-primary random-phrase" style="margin: 10px; width: 200px;">
                🎭 Frase Casuale
            </button>
            <button class="btn btn-large btn-success index-phrase" style="margin: 10px; width: 200px;">
                🔢 Scegli per Indice
            </button>
            <button class="btn btn-large btn-info custom-phrase" style="margin: 10px; width: 200px;">
                ✏️ Frase Personalizzata
            </button>
        </div>
        <div id="custom-input" style="display: none; margin-top: 20px;">
            <p style="margin-bottom: 15px; color: #666; font-size: 16px;">
                Inserisci una frase o una parola da indovinare:
            </p>
            <input type="text" placeholder="Scrivi qui la frase da indovinare..." class="parse-me" style="width: 100%; padding: 12px; font-size: 18px; border: 2px solid #667eea; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px;">
            <p style="margin-bottom: 10px; color: #666; font-size: 16px;">
                Suggerimento:
            </p>
            <input type="text" placeholder="Inserisci un suggerimento per aiutare i giocatori..." class="hint-input" style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #667eea; border-radius: 8px; box-sizing: border-box;">
        </div>
        <div id="index-input" style="display: none; margin-top: 20px;">
            <p style="margin-bottom: 15px; color: #666; font-size: 16px;">
                Scegli una frase dall'archivio:
            </p>
            <input type="number" min="1" placeholder="Inserisci il numero della frase" class="index-input-field" style="width: 100%; padding: 12px; font-size: 18px; border: 2px solid #28a745; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px;">
            <div id="phrase-preview" style="display: none; padding: 15px; background: rgba(40, 167, 69, 0.1); border: 2px solid rgba(40, 167, 69, 0.3); border-radius: 8px; margin-bottom: 15px;">
                <p id="preview-category" style="margin: 5px 0 0 0; color: #666; font-size: 14px;"></p>
                <p id="preview-hint" style="margin: 5px 0 0 0; color: #666; font-style: italic;"></p>
                <p id="preview-phrase" style="margin: 5px 0 0 0; color: #333; font-weight: bold;"></p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Annulla</button>
        <button class="btn btn-primary go" style="display: none;">🎮 Inizia a Giocare!</button>
    </div>
</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
